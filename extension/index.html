<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vision-Sentinel</title>
  <script src="script.js"></script>
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="title">
        <h1>WARD</h1>
        <img alt="Ícone acessibilidade" src="/acessibilidade.png" />
      </div>
      <hr />
      <p>A extensão está rodando em segundo plano, basta usar um leitor de tela para a leitura
        das
        descrições das imagens. Insira a chave da API para começar a utilizar a extensão.</p>
      <div class="apikey-div">
        <label>Chave da API: </label>
        <input id="ward-input-apikey" placeholder="Insira a chave" type='text'></input>
        <div class="button-holder">
          <span id='feedback-registro'>Chave registrada!</span>
          <button id="btn" type="button">Registrar Chave</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
